<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="avatar">
      <img src="./assets/images/IMGP3486.jpg" alt="My pic">
    </div>

    <div class="info">
      <h1>Chikie Chieka</h1>
      <h2>Ho Chi Minh City, Vietnam</h2>
    </div>

    <div class="quote">
      <p>
        "A programmer in the morning, a chef in the evening"
      </p>
    </div>

    <div class="social-links">
      <ul>
        <li>
          <button type="button" onclick="window.open('https://github.com/Chikie-Chieka');">Github</button>
        </li>
        <li>
          <button type="button" onclick="window.open('https://www.frontendmentor.io/profile/Chikie-Chieka');">Frontend Mentor</button>
        </li>
        <li>
          <button type="button" onclick="window.open('https://www.facebook.com/ChikieChieka');">Facebook</button>
        </li>
        <li>
          <button type="button" onclick="window.open('https://www.linkedin.com/in/chieka-chikie-62a964208/');">Linkedin</button>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
